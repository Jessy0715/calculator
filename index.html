<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算機 Calculator</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/calculator.css">
</head>

<body>
    <section class="cal">
        <div class="showArea">
            <div class="showArea__context">
                <div class="showArea__context__history" id="history"></div>
                <div class="showArea__context__result"></div>
            </div>
        </div>
        <ul class="panel">
            <li class="panel__item"><a href="#">7</a></li>
            <li class="panel__item"><a href="#">8</a></li>
            <li class="panel__item"><a href="#">9</a></li>
            <li class="panel__item operator"><a href="#">÷</a></li>
            <li class="panel__item"><a href="#">4</a></li>
            <li class="panel__item"><a href="#">5</a></li>
            <li class="panel__item"><a href="#">6</a></li>
            <li class="panel__item operator"><a href="#">x</a></li>
            <li class="panel__item"><a href="#">1</a></li>
            <li class="panel__item"><a href="#">2</a></li>
            <li class="panel__item"><a href="#">3</a></li>
            <li class="panel__item operator"><a href="#">+</a></li>
            <li class="panel__item"><a href="#">0</a></li>
            <li class="panel__item"><a href="#">00</a></li>
            <li class="panel__item"><a href="#">.</a></li>
            <li class="panel__item operator"><a href="#">-</a></li>
            <li class="panel__item"><a href="#" class="text-second">AC</a></li>
            <li class="panel__item"><a href="#" class="text-second">⌫</a></li>
            <li class="panel__item"><a href="#" class="offset">=</a></li>
        </ul>
    </section>
    <script src="js/main.js"></script>

</html>
